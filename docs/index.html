<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Island Generator</title>
	
	<style>

body{
	margin: 0px;
	overflow: hidden;
}
#can{
	z-index: 0;
	position:fixed;
}
#inv{
	z-index: 3;
	position:fixed;
	left: calc(50vw - 52.5vh);
	top: 15vh;
	width: 105vh;
	height: 70vh;
	background-color:peru;
	border-radius: 15px;
	border: 5px groove chocolate;

	display: none;
}

box{
	position:absolute;
}

.invCell{
	background-color: chocolate;
	border: 2px solid saddlebrown;
	background-repeat: no-repeat;
	background-size: 100%;
	image-rendering: pixelated;
}
.invCell:hover{
	opacity: 0.9;
}
.invCell:active{
	border: 1px solid gray;
}
.lInvHand{
	left: calc(1.5 / 12 * 100%);
	top: calc(0.5 / 8 * 100%);
	width: calc(2 / 12 * 100%);
	height:	calc(2 / 8 * 100%)
}
.rInvHand{
	right: calc(1.5 / 12 * 100%);
	top: calc(0.5 / 8 * 100%);
	width: calc(2 / 12 * 100%);
	height:	calc(2 / 8 * 100%)
}
#invBottom{
	top: calc(3 / 8 * 100%);
	width: calc(11 / 12 * 100%);
	height: calc(4 / 8 * 100%);
	margin: calc(0.5 / 12 * 100%);
}
.itemCell{
	position:absolute;
	aspect-ratio: 1/1;
}
.igCell{
	border-radius: 1vh;
	z-index: 3;
	background-color: chocolate;
	border: 1vh solid saddlebrown;
	background-repeat: no-repeat;
	background-size: 100%;
	image-rendering: pixelated;
	opacity: 0.95;
}
.rIGHand{
	bottom: 10vh;
	right: 10vh;
	width: 20vh;
	height: 20vh;
}
.lIGHand{
	bottom: 10vh;
	left: 10vh;
	width: 20vh;
	height: 20vh;
}
#cursorSlot{
	position: fixed;
	width: 10vh;
	height: 10vh;
	background-repeat: no-repeat;
	background-size: 100%;
	image-rendering: pixelated;
	z-index: 4;
	pointer-events:none;
}
#nightShadow{
	position: fixed;
	z-index: 2;
	background-color: black;
	width: 100vw;
	height: 100vh;
	pointer-events:none;
}

	</style>

</head>
<body>

	<canvas id="can"></canvas>

	<script src="libs/noise.js"></script>
	<script src="bundle.js" type="module"></script>

</body>
</html>
